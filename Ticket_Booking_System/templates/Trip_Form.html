<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(61,152,244)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">JourneyEase</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Bookings</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Trips</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Customers</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Vehicles</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Drivers</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Reports</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e7edf4] text-[#0d141c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#0d141c]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDzD6VXa5Gso2E-Vqw6eT8J9DW2_pYe9E4PR1jA3TTF0BHfnr50hfOZe32URXPvos4cdbFd_4XZAKu2gK33JWnSJCcO0tnoReE_hIPFMCQ9M34-70m1u1TaqSDtT0hYSM395WY_l7rUjENc67LGAyfp8pNvoR5w1Qf20NKzY4BsKxfJoEFtLhhF0dC0fuNstbeN-9X-P3_muzjlwUglTxSbMQkj0K2M3qfAys_saGwvSfw5t9e_pauCtDTwjekpHkjOgicMQ58RoShO");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <form action="/trip_details" method="post">

          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Welcome {{name}}</p></div>
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">New Trip</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Date</p>
                <input
                  type="date"
                  placeholder="Select Date"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  name="start_date"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Time</p>
                <input
                  type="time"
                  placeholder="Select Time"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  name="start_time"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Pickup Location</p>
                <input
                  placeholder="Enter Pickup Location"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  name="start_location"
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfmtRp2jDXIJ5EmJiFQCEFjhVczoW82Fxkofsq3zur_vP0brUsx4VVya7aARUF4Qp06LwJgkPbf5tVw4Srhg5_zCqiSBiSAIo1cAJY8dGvl7ilax4jGHZNVIixGVvaYUEXMtRkQuhaQkBnDrgVonwsxXb032GPGgSlpMBhEtxln_f512KCJTjteilTDa4s-1EM3FDWqXW6RkGrhCnqtREbfpgkDPMgYVw7jmydIrnOon4KBD-rSjMwwUuulIysQqD7SJWTtzQYyrD5");'
              ></div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Drop-off Location</p>
                <input
                  placeholder="Enter Drop-off Location"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                  name="end_loction"
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAiJNDbQTzNH5LdVhV4a0A6qvnsCm9Jc0sL7H6LzUs37DN1aHZ0rwsXPKNqKyPoW1uY0tArfsZn3e3efDbgPhSW2c4lfKzmjzncxQ-FxUo69eIZeQUXnBzJ06NLTY2kdZzI9f5X6bMoRm7aBJQi_nHW0auAyVk6ZxgeHlnNwCkgl0LlNtBl5EBDtGCWPPqw4TcFv2jZ8QFr2RQDBa6KeunWmlF9my0hQ_qEhadBYrigCpvS3Qu78rvSztc02K5iOZA_9-eCcOyxe6tj");'
              ></div>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cedbe8] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#cedbe8] bg-transparent text-transparent checked:border-[#3d98f4] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#3d98f4]"
                  name="trip_type"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-[#0d141c] text-sm font-medium leading-normal">Round Trip</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#cedbe8] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#cedbe8] bg-transparent text-transparent checked:border-[#3d98f4] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#3d98f4]"
                  name="trip_type"
                />
                <div class="flex grow flex-col"><p class="text-[#0d141c] text-sm font-medium leading-normal">Multiple Stops</p></div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <input type="submit" 
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#3d98f4] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
            </input>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
